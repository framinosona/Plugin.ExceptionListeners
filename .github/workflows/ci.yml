name: CI
run-name: >-
  ${{ github.event_name == 'pull_request' &&
      format('ğŸ— {0} - {1} â†’ {2} by {3}', github.event_name, github.head_ref, github.base_ref, github.actor) ||
      format('ğŸ— {0} - {1} - {2} by {3}', github.event_name, github.ref_name, github.sha, github.actor) }}

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'

permissions:
  contents: write       # Needed to create tags and releases
  packages: write       # Needed if publishing packages
  actions: read         # Needed to read workflow artifacts
  checks: write         # Needed to create check runs for code coverage (EnricoMi/publish-unit-test-result-action requires this)
  id-token: write       # Needed to authenticate with GitHub CLI
  pages: write          # Needed to deploy to GitHub Pages
  pull-requests: write  # Needed to post comments on PRs (EnricoMi/publish-unit-test-result-action requires this)
  issues: read          # Needed to read issues (EnricoMi/publish-unit-test-result-action requires this)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: '1'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'
  VERSION_MAJOR: '1'
  VERSION_MINOR: '0'
  PROJECT_NAME: Plugin.ExceptionListeners

jobs:
  calculate-version:
    name: 'ğŸ” Calculate Version'
    runs-on: ubuntu-latest
    outputs:
      FULL_VERSION: ${{ steps.version.outputs.FULL_VERSION }}
      MAJOR: ${{ steps.version.outputs.MAJOR }}
      MINOR: ${{ steps.version.outputs.MINOR }}
      PATCH: ${{ steps.version.outputs.PATCH }}
    steps:
      - name: 'ğŸ”„ Checkout'
        uses: actions/checkout@v5
        with:
          fetch-tags: true # https://github.com/actions/checkout/issues/1471#issuecomment-1771231294
          fetch-depth: 0

      # ============================ VERSION ============================
      - name: 'ğŸ” Calculate version'
        id: version
        run: |
          echo "ğŸ” Calculating next version for ${{ env.VERSION_MAJOR }}.${{ env.VERSION_MINOR }}.x"

          PATTERN="v${{ env.VERSION_MAJOR }}.${{ env.VERSION_MINOR }}.*"
          echo "ğŸ“‹ Looking for existing tags matching pattern: $PATTERN"

          # List all matching tags for debugging
          echo "ğŸ” All tags matching pattern:"
          git tag -l "$PATTERN" || echo "No tags found"

          TAGS=$(git tag -l "v${{ env.VERSION_MAJOR }}.${{ env.VERSION_MINOR }}.*")
          if [ -z "$TAGS" ]; then
            echo "â„¹ï¸  No existing tags found for ${{ env.VERSION_MAJOR }}.${{ env.VERSION_MINOR }}.x, starting with patch 0"
            NEXT_PATCH=0
          else
            LATEST_PATCH=$(echo "$TAGS" | grep -E "^v${{ env.VERSION_MAJOR }}\.${{ env.VERSION_MINOR }}\.[0-9]+$" | sed "s/^v${{ env.VERSION_MAJOR }}\.${{ env.VERSION_MINOR }}\.//" | sort -n | tail -1)
            if [ -z "$LATEST_PATCH" ]; then
              NEXT_PATCH=0
            else
              NEXT_PATCH=$((LATEST_PATCH + 1))
            fi
          fi
          FULL_VERSION="${{ env.VERSION_MAJOR }}.${{ env.VERSION_MINOR }}.$NEXT_PATCH"

          echo "ğŸ¯ Next version will be: v$FULL_VERSION"

          # Set outputs
          echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "MAJOR=${{ env.VERSION_MAJOR }}" >> $GITHUB_OUTPUT
          echo "MINOR=${{ env.VERSION_MINOR }}" >> $GITHUB_OUTPUT
          echo "PATCH=$NEXT_PATCH" >> $GITHUB_OUTPUT

          # Also set as environment variables for subsequent steps
          echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_ENV

  build:
    name: 'ğŸ› ï¸ Build, Test, Package'
    runs-on: ubuntu-latest
    needs: calculate-version
    steps:
      - name: 'ğŸ”„ Checkout'
        uses: actions/checkout@v5

      - name: 'ğŸ”§ Setup .NET'
        uses: actions/setup-dotnet@v5
        with:
          config-file: ${{ github.workspace }}/global.json

      # ============================ BUILD ============================
      - name: 'ğŸ”„ Restore'
        run: dotnet restore ${{ github.workspace }}/${{ env.PROJECT_NAME }}.slnx

      - name: 'ğŸ”¨ Build'
        run: >
          dotnet build ${{ github.workspace }}/${{ env.PROJECT_NAME }}.slnx
          -c Release
          --no-restore
          -p:Version_Full=${{ needs.calculate-version.outputs.FULL_VERSION }}
          -p:Version_Assembly=${{ needs.calculate-version.outputs.FULL_VERSION }}
          -p:GeneratePackageOnBuild=true
          -p:PackageOutputPath=${{ github.workspace }}/${{ env.PROJECT_NAME }}.Output/Packages

      - name: 'ğŸ“¦ Upload NuGet packages'
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: ${{ github.workspace }}/${{ env.PROJECT_NAME }}.Output/Packages
          if-no-files-found: error

      # ============================ TESTS & COVERAGE ============================
      - name: 'ğŸ§ª Test with coverage (95% min)'
        run: >
          dotnet test ${{ github.workspace }}/${{ env.PROJECT_NAME }}.Tests/${{ env.PROJECT_NAME }}.Tests.csproj
          -c Release
          --no-build
          --logger "trx;LogFileName=test-results.trx"
          --results-directory "${{ github.workspace }}/${{ env.PROJECT_NAME }}.Output/Tests"
          -p:TestOutputPath="${{ github.workspace }}/${{ env.PROJECT_NAME }}.Output/Tests"
          -p:CollectCoverage=true
          -p:CoverletOutputFormat=cobertura
          '-p:Exclude="[xunit.*]*,[FluentAssertions.*]*,[${{ env.PROJECT_NAME }}.Tests]*"'

      - name: 'ğŸ“¦ Upload test artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: tests
          path: |
            ${{ github.workspace }}/${{ env.PROJECT_NAME }}.Output/Tests/coverage.cobertura.xml
            ${{ github.workspace }}/${{ env.PROJECT_NAME }}.Output/Tests/test-results.trx

      - name: 'ğŸ“Š Publish Test Results'
        uses: EnricoMi/publish-unit-test-result-action/linux@v2
        with:
          files: |
            ${{ github.workspace }}/${{ env.PROJECT_NAME }}.Output/Tests/test-results.trx

      # ============================ DOCS ============================
      - name: 'ğŸ“š Install DocFX'
        if: github.ref == 'refs/heads/main'
        run: |
          if [ ! -f .config/dotnet-tools.json ]; then
            echo "ğŸ“ Creating tool manifest..."
            dotnet new tool-manifest
          fi
          dotnet tool install docfx

      - name: 'ğŸ“š Generate Documentation'
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ğŸ“š Generating documentation..."
          dotnet docfx metadata ${{ github.workspace }}/${{ env.PROJECT_NAME }}.Docs/docfx.json --output ${{ github.workspace }}/${{ env.PROJECT_NAME }}.Docs/api
          dotnet docfx build ${{ github.workspace }}/${{ env.PROJECT_NAME }}.Docs/docfx.json --output ${{ github.workspace }}/${{ env.PROJECT_NAME }}.Docs/site

      - name: "ğŸ“¦ Upload GitHub Pages artifact"
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ github.workspace }}/${{ env.PROJECT_NAME }}.Docs/site
          name: github-pages

  deploy-gh-pages:
    name: 'ğŸš€ Deploy to GitHub Pages'
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-nuget-org:
    name: 'ğŸš€ Publish to NuGet.org'
    if: github.ref == 'refs/heads/main'
    environment:
      name: nuget-org
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 'ğŸ“¦ Download NuGet packages'
        uses: actions/download-artifact@v5
        with:
          name: packages
          path: ${{ github.workspace }}/packages

      - name: 'ğŸ“¦ Push Packages to NuGet.org'
        run: dotnet nuget push ${{ github.workspace }}/packages/*.nupkg --api-key ${{ secrets.NUGET_ORG_API_KEY }} --source https://api.nuget.org/v3/index.json

  tag-and-release:
    name: 'ğŸ·ï¸ Tag & Release'
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [calculate-version, publish-nuget-org, deploy-gh-pages]
    steps:
      - name: 'ğŸ”„ Checkout'
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      # ============================ TAGGING ============================
      - name: 'ğŸ·ï¸ Create tag'
        run: |
            echo "ğŸ·ï¸  Creating tag v${{ needs.calculate-version.outputs.FULL_VERSION }}"

            git config --local user.email "${{ github.actor }}@users.noreply.github.com"
            git config --local user.name "${{ github.actor }}"

            if [ $(git tag -l "v${{ needs.calculate-version.outputs.FULL_VERSION }}") ]; then
                echo "âš ï¸  Tag v${{ needs.calculate-version.outputs.FULL_VERSION }} already exists"
                exit 1
            else
                echo "âœ… Creating new tag v${{ needs.calculate-version.outputs.FULL_VERSION }}"
                git tag -a "v${{ needs.calculate-version.outputs.FULL_VERSION }}" -m "Release v${{ needs.calculate-version.outputs.FULL_VERSION }}"
                git push origin "v${{ needs.calculate-version.outputs.FULL_VERSION }}"
                echo "ğŸš€ Tag v${{ needs.calculate-version.outputs.FULL_VERSION }} created and pushed"
            fi

      - name: 'ğŸ“€ Create Release'
        run: |
            echo "ğŸ“€ Creating GitHub release for v${{ needs.calculate-version.outputs.FULL_VERSION }}"

            gh auth login --with-token <<< "${{ github.token }}"

            # Check if release already exists
            if gh release view "v${{ needs.calculate-version.outputs.FULL_VERSION }}" --repo ${{ github.repository }} >/dev/null 2>&1; then
                echo "âš ï¸  Release v${{ needs.calculate-version.outputs.FULL_VERSION }} already exists"
            else
                echo "âœ… Creating new release v${{ needs.calculate-version.outputs.FULL_VERSION }}"
                gh release create "v${{ needs.calculate-version.outputs.FULL_VERSION }}" \
                --title "Release v${{ needs.calculate-version.outputs.FULL_VERSION }}" \
                --generate-notes \
                --target "${{ github.sha }}" \
                --repo ${{ github.repository }}
                echo "ğŸš€ Release v${{ needs.calculate-version.outputs.FULL_VERSION }} created successfully"
            fi
